<!-- Task 1:
Problem Statement
Create a simple webpage with a header, a main content section, and a footer. Apply a media query that
changes the background color of the header to blue when the screen width is less than 600px. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
   <!-- we will use internal CSS -->
    <style>
        header{
            background-color: bisque;
            padding: 20px;
            text-align: center;
        }
        @media screen and (max-width:600px){
            header{
                background-color: blue;
            }
            
        }

    </style>
</head>
<body>
    <header>
        <h1>Responsive header</h1>
    </header>
    <main>
        <p>main content</p>
    </main>
    <footer>
        <p>this is footer</p>
    </footer>
    
</body>
</html>
